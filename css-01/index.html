<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="box-text">
                    <div class="content-text">
                        <div class="logo hide-mobile">
                            <img src="/src/logo.svg" alt="logo">
                        </div>
                        <h1 class="title">
                            <span>WE'RE</span>
                            COMING SOON
                        </h1>
                        <p class="description">
                            Hello fellow shoppers! We're currently building our new fashion store. Add your email below
                            to stay up-to-date with announcements and our launch deals.
                        </p>
                        <form action="">

                            <div class="custom-form">
                                <input type="email" placeholder="Email address">
                                <button><img src="/src/icon-arrow.svg" alt=""></button>
                            </div>
                        </form>
                    </div>


                </div>
                <div class="box-image">
                    <img class="hide-desktop logo"  src="/src/logo.svg" alt="logo">
                    <img 
                        src="/src/hero-mobile.jpg"
                        srcset="/src/hero-mobile.jpg 768w, /src/hero-desktop.jpg 1440w"
                        alt=""
                    >
                </div>
            </div>
        </div>
    </main>
</body>

</html>
